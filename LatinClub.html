<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZAIN CLUB | Registro</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- Estilos Generales --- */
        body {
            font-family: 'Rajdhani', sans-serif;
            background-image: url('fondo.png');
            background-size: cover;
            background-position: center top; 
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-color: #000;
            
            color: #39ff14;
            
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 15px; 
        }

        /* --- LOGO SUPERIOR CORREGIDO --- */
        .header-logo {
            margin-bottom: 10px;
            width: 100%;
            display: flex;
            justify-content: center;
            z-index: 20;
        }

        .logo-img {
            max-width: 95%; 
            height: auto;
            display: block;
            filter: contrast(150%) brightness(80%) drop-shadow(0 0 5px rgba(57, 255, 20, 0.4));
            mix-blend-mode: screen; 
            border-radius: 20px;
        }

        /* --- Tarjeta Central --- */
        .tarjeta {
            background: rgba(0, 0, 0, 0.60); 
            backdrop-filter: blur(12px); 
            -webkit-backdrop-filter: blur(12px);
            padding: 2rem; 
            border-radius: 25px;
            border: 1px solid rgba(57, 255, 20, 0.3);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 100%;
            max-width: 350px;
            position: relative;
        }

        /* --- Tipografía --- */
        h2 {
            color: #fff;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 1.8rem;
            text-shadow: 0 2px 4px rgba(0,0,0,0.8); 
        }
        
        /* --- NUEVO: CAJA DE DETALLES DEL EVENTO --- */
        .info-evento {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(57, 255, 20, 0.2);
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 20px;
            color: #fff;
            font-size: 0.95rem;
            display: flex;
            flex-direction: column;
            gap: 5px; /* Espacio entre líneas */
            text-shadow: 0 1px 2px black;
        }
        .info-dato {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
        }
        .resaltar { color: #39ff14; font-weight: bold; }

        /* --- Inputs --- */
        input {
            width: 100%;
            padding: 15px;
            margin: 8px 0;
            background-color: rgba(0, 0, 0, 0.4); 
            border: 1px solid rgba(57, 255, 20, 0.3);
            border-radius: 12px;
            box-sizing: border-box;
            color: #39ff14;
            font-size: 16px;
            font-family: inherit;
            transition: 0.3s;
        }
        input::placeholder { color: #aaa; }
        
        input:focus {
            outline: none;
            border-color: #39ff14;
            background-color: rgba(0, 0, 0, 0.7);
            box-shadow: 0 0 15px rgba(57, 255, 20, 0.2);
        }

        button {
            width: 100%;
            padding: 15px;
